name: Build and Deploy
on:
  push:
    branches:
      - master
      - test
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Build 🔧
        run: |
          npm install
          npx gulp build-dev

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: dist # The branch the action should deploy to.
          folder: release # The folder the action should deploy.
